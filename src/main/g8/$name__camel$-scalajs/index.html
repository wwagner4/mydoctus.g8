<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>$name;format="Camel"$</title>
		<style type="text/css">
		p { font-family: sans-serif;
			font-size: small}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="900" height="600" style="background-color: gray; ">HTML5 canvas not supported in your browser :-(</canvas>
		<p>$name;format="Camel"$ using <a href="https://github.com/wwagner4/doctus">doctus</a></p>
		
		<script  type="text/javascript" >
				function resize() {
					var canv = document.getElementById("canvas") 
					canv.width = window.innerWidth - 20;
					canv.height = window.innerHeight - 60;
				}
				resize();
				window.onresize = function() {resize();};	
		</script>
		<script type="text/javascript" src="target/scala-$scala_version_major$/$name;format="camel"$-scalajs-fastopt.js"></script>
		<!-- 
		<script type="text/javascript" src="target/scala-$scala_version_major$/$name;format="camel"$-scalajs-opt.js"></script>
		 -->
		<script type='text/javascript'>$name;format="Camel"$ScalaJs().main();</script>
	</body>
</html>
